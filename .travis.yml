language: julia
os:
  - linux
  - osx
julia:
  - 1.5

notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; pkg"build MatrixEnsembles"; pkg"add Test"'
  - julia --code-coverage test/runtests.jl 

after_success:
  - julia -e 'import MatrixEnsembles; using Pkg; pkg"add Coverage"; using Coverage; Coveralls.submit(process_folder())'


jobs:
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add("Documenter"); Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip